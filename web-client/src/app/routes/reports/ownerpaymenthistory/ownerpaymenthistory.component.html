<div class="card card-default loader">       
        <div class="card-header">
          <div class="card-title">Property Owner Details</div>

        </div>
        <div class="card-body">
          <!-- <div class="row mb-4">
            <div class="col-lg-4">
              <input type='text' class="form-control" placeholder='Type anything to search..' (keyup)='updateFilter($event)' />
            </div>
          </div> -->
          <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
          <div class="loader-content-area">
            <div class="custom-overlay" *ngIf="loader"></div>
            <div class="ball-clip-rotate-multiple m-auto" *ngIf="loader">
              <div></div>
              <div></div>
            </div>
            <div class="row">
                <div class="col-sm-12"><label style="margin-right: 20px;">Owner Name : <b>{{propertyOwner.name}}</b>
                  </label><label style="margin-right: 20px;"> Owner Address : <b>{{propertyOwner.address}}</b></label><label
                    style="margin-right: 20px;">
                    Email : <b>{{propertyOwner.email}}</b></label><label style="margin-right: 30px;"> Phone : <b>{{propertyOwner.phone}}</b></label></div>
              </div>
              <hr />
            <mat-tab-group color="primary" animationDuration="0ms">
              <mat-tab label="Client Payment History"> 
                <ngx-datatable #clientpaymentdatatable class="bootstrap" [headerHeight]="50" [count]="page.totalElements" [offset]="page.pageNumber"
                [limit]="page.size" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true"
                [rows]="paymentrows" (page)='setPage($event)'>
                <ngx-datatable-column name="Property Name" prop="propertyName">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Payment Type" prop="paymentType">
                    <ng-template ngx-datatable-cell-template let-value="value">
                      {{value}}
                    </ng-template>
              </ngx-datatable-column>
                <ngx-datatable-column name="Amount" prop="amount">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <!-- <ngx-datatable-column name="Tenant Name" prop="tenantName">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column> -->
                 <ngx-datatable-column name="Property Owner Name" prop="propertyOwnerName">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>        
      
                <!-- <ngx-datatable-column name="Action">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <a (click)="onEdit(row)" data-id="row['paymentId']"><i class="fas fa-pencil-alt"></i></a>
                    <a (click)="confirmDelete(row)" data-id="row['paymentId']"><i class="fa fa-times" aria-hidden="true"></i></a>
                  </ng-template>
                </ngx-datatable-column> -->
              </ngx-datatable></mat-tab>
              <mat-tab label="Client Property History">
                <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [count]="page.totalElements" [offset]="page.pageNumber"
                [limit]="page.size" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true"
                [rows]="propertyrows" (page)='setPage($event)'>
                <ngx-datatable-column name="Name" prop="name">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Address" prop="address">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Rent" prop="rent">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                 <ngx-datatable-column name="Area" prop="area">
                  <ng-template ngx-datatable-cell-template let-value="value">
                    {{value}}
                  </ng-template>
                </ngx-datatable-column>
                <!-- <ngx-datatable-column name="Action">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <a (click)="onEdit(row)" data-id="row['propertyId']"><i class="fas fa-pencil-alt"></i></a>
                    <a (click)="confirmDelete(row)" data-id="row['propertyId']"><i class="fa fa-times" aria-hidden="true"></i></a>
                  </ng-template>
                </ngx-datatable-column> -->
              </ngx-datatable></mat-tab>
              <!-- <mat-tab label="Third">Content 3</mat-tab> -->
            </mat-tab-group>
           
          </div>
        </div>
      </div>
